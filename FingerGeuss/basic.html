<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜丁壳</title>
</head>
<body onload="go()">
    
</body>
<script>
    function go() {
        var r = (Math.random())*3;
        if (r<1) {
            document.body.innerHTML = "<img src='images/rock.png'>";
        }
        else if (r<2) {
            document.body.innerHTML = "<img src='images/scissors.png'>";
        }
        else {
            document.body.innerHTML = "<img src='images/paper.png'>";
        }
    }
</script>
</html>
